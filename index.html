<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="./vendors/fontawesome/css/all.css">
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Panier d'Achat</h1>
        <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span class="item-name">Article 1</span>
                <span class="item-prix">5.000</span>
                <div>
                    <button class="btn btn-secondary moins">-</button>
                    <span class="item-quantite">1</span>
                    <button class="btn btn-secondary plus">+</button>
                </div>
                <button class="btn btn-danger supprime">Supprimer</button>
                <button class="btn btn-light like">❤️</button>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span class="item-name">Article 2</span>
                <span class="item-prix">8.500</span>
                <div>
                    <button class="btn btn-secondary moins">-</button>
                    <span class="item-quantite">1</span>
                    <button class="btn btn-secondary plus">+</button>
                </div>
                <button class="btn btn-danger supprime">Supprimer</button>
                <button class="btn btn-light like">❤️</button>
            </div>
        </div>

        <div class="text-right">
            <h4>Total: <span id="total-prix">0.00</span> Fcfa</h4>
        </div>
    </div>

    <script src="./vendors/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
